<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background circle (optional, can be transparent) -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Horizontal line representing a letter -->
  <line x1="16" y1="45" x2="48" y2="45" stroke="#1a1a2e" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Diagonal line representing the fetha (ustun) mark -->
  <line x1="24" y1="35" x2="40" y2="35" stroke="#1a1a2e" stroke-width="5" stroke-linecap="round" transform="rotate(-15 32 35)"/>
</svg>

