<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóëÔ∏è Storage Temizle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }
        .info {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .storage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .storage-item label {
            font-weight: 600;
            color: #374151;
        }
        .storage-item .size {
            color: #6b7280;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-cancel {
            background: #e5e7eb;
            color: #374151;
        }
        .btn-cancel:hover {
            background: #d1d5db;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Storage Temizle</h1>
        
        <div class="info">
            <h3 style="margin-bottom: 15px; color: #374151;">Mevcut Storage:</h3>
            <div id="storage-list"></div>
        </div>
        
        <div class="button-group">
            <button class="btn-cancel" onclick="window.close()">ƒ∞ptal</button>
            <button class="btn-primary" onclick="clearStorage()">üóëÔ∏è Temizle</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function getStorageSize() {
            let total = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    total += localStorage[key].length + key.length;
                }
            }
            return total;
        }
        
        function updateStorageList() {
            const listDiv = document.getElementById('storage-list');
            const keys = Object.keys(localStorage);
            
            if (keys.length === 0) {
                listDiv.innerHTML = '<p style="color: #6b7280; text-align: center;">Storage bo≈ü</p>';
                return;
            }
            
            const totalSize = getStorageSize();
            listDiv.innerHTML = `
                <div class="storage-item">
                    <label>Toplam Anahtar:</label>
                    <span class="size">${keys.length}</span>
                </div>
                <div class="storage-item">
                    <label>Tahmini Boyut:</label>
                    <span class="size">${formatBytes(totalSize)}</span>
                </div>
            `;
        }
        
        function clearStorage() {
            if (!confirm('Storage\'ƒ± temizlemek istediƒüinize emin misiniz?')) {
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '‚è≥ Temizleniyor...';
            
            try {
                localStorage.clear();
                sessionStorage.clear();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '‚úÖ <strong>Ba≈üarƒ±lƒ±!</strong><br>Storage temizlendi.';
                
                updateStorageList();
                
                setTimeout(() => {
                    if (window.opener) {
                        window.opener.location.reload();
                    }
                }, 1500);
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå <strong>Hata:</strong><br>${error.message}`;
            }
        }
        
        // Sayfa y√ºklendiƒüinde storage listesini g√∂ster
        window.addEventListener('load', updateStorageList);
    </script>
</body>
</html>
